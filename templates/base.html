<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BomRadar</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <!-- Navbar -->
    {% if user %}
    <nav class="navbar">
      <div class="nav-brand">
        <a href="{{ url_for('home') }}" class="brand-link">BomRadar</a>
      </div>

      <ul class="nav-links">
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('send_money') }}">Send</a></li>
        <li><a href="{{ url_for('history') }}">History</a></li>
        <li><a href="{{ url_for('help_page') }}">Help</a></li>
        <li><a href="{{ url_for('logout') }}">Logout</a></li>
      </ul>

      <!-- Profile section -->
      <div class="nav-profile">
        <a href="{{ url_for('profile') }}" class="profile-link">
          {% if session.get("profile_pic") %}
          <img
            src="{{ url_for('static', filename='uploads/' ~ session['profile_pic']) }}"
            class="profile-avatar-img"
          />
          {% else %}
          <div class="profile-avatar">{{ user.first_name[0] }}</div>
          {% endif %}

          <span class="profile-name"> {{ user.first_name }} </span>
        </a>
      </div>
    </nav>
    {% endif %}

    <!-- Page Content -->
    <main class="container">{% block content %}{% endblock %}</main>
  </body>
</html>
